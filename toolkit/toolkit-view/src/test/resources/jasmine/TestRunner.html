<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test Runner</title>
    
    <!-- jasmine libs -->
    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
    
    <!-- source files -->
    <script type="text/javascript">
        var jQuery =  jasmine.createSpyObj('jQuery', [ 'parseJSON', 'getScript' ]),
            $ = $ || jQuery;
    </script>
    <script type="text/javascript" src="../../../main/resources/org/bonitasoft/web/toolkit/public/scripts/bonita-utils.js"></script>
    <script type="text/javascript" src="../../../main/resources/org/bonitasoft/web/toolkit/public/scripts/bonita-model.js"></script>
    
    <!-- test files -->
    <script type="text/javascript" src="test/bonita-utils-test.js"></script>
    <script type="text/javascript" src="test/bonita-model-test.js"></script>
    <script type="text/javascript" src="test/javascript-test.js"></script>
    
    <script type="text/javascript">
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        
        var htmlReporter = new jasmine.HtmlReporter();
        
        jasmineEnv.addReporter(htmlReporter);
        
        var currentWindowOnload = window.onload;
        
        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };
        
        function execJasmine() {
            jasmineEnv.execute();
        }
    
    })();
    </script>

</head>

<body>
</body>
</html>
